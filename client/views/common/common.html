<!-- TODO: editable option for toggler to not always display a pointer cursor -->
<template name="toggler">
  {{#each this}}
  <td class="toggle {{css}}">{{text}}</td>
  {{/each}}
</template>
<template name="header">
  {{#each this}}
  <th>{{this}}</th>
  {{/each}}
</template>
<template name="pager">
  <td class="pager prev">&lt;</td>
  <td class="pager filler" colspan="5"></td>
  <td class="pager next">&gt;</td>
</template>
