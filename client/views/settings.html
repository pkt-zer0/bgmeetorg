<template name="settings">
  {{#if currentUser}}
  <label for="username">Username</label>
  <input id="username" type="text" value="{{username}}"/>
  <h2>Regular</h2>
  {{> regular}}
  <h2>Exceptions</h2>
  {{> exceptions}}
  {{else}}
  <p>Log in to change availability.</p>
  {{/if}}
</template>
<template name="regular">
  <table class="schedule" id="available">
    {{> header days}}
    {{> toggler available}}
  </table>
</template>
<template name="exceptions">
  <table class="schedule" id="exceptions">
    <tr>{{> pager}}</tr>
    <tr>{{> header days}}</tr>
    <tr>{{> toggler available}}</tr>
  </table>
</template>
