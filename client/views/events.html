<template name="events">
  <table class="schedule" id="calendar">
    <tr>
      <td class="filler"></td>
      {{> pager}}
    </tr>
    <tr>
      <th class="filler"></th>
      {{> header header}}
    </tr>
    {{#each rows}}
    <tr>
      <td>{{name}}</td>
      {{>toggler available}}
    </tr>
    {{/each}}
  </table>
</template>
