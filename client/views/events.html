<template name="events">
  <table class="schedule" id="calendar">
    {{> pager pagerSettings}}
    <tr>
      <th class="filler"></th>
      {{#each header}}
      <th>{{this}}</th>
      {{/each}}
    </tr>
    {{#each rows}}
    <tr>
      <td>{{name}}</td>
      {{#each available}}
      <td class="toggle {{css}}">{{text}}</td>
      {{/each}}
    </tr>
    {{/each}}
  </table>
</template>
